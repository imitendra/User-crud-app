<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Users</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
   <div class = "container">
     <div class = "row">
       <h1>All Users</h1>
     </div>
     
     <div class = "row">
        <div class = "col-lg-3  ">
          <a th:href = "@{create}" class = "btn btn-primary btn-sm mb-3">Add User</a>
        </div>
     </div>
    <table class = "table table-striped table-bordered">
       <thead class ="table-dark">
        <tr>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Phone</th>
           <th>Delete</th>
           <th>Edit</th>
        </tr>
       </thead>
       <tbody>  
        <tr th:each="user: ${users}">
    
           <td th:text = "${user.fname}"></td>
            <td th:text ="${user.lastname}"></td>
              <td th:text = "${user.phone}"></td>
              <td><a th:href="@{/delete(id=${user.id})}" class="btn btn-primary">Delete</a></td>
               <td><a th:href="@{/update(id=${user.id})}" class="btn btn-primary">Edit</a></td>
              
        </tr>
    </tbody>  
    </table>
   </div>
</body>
</html>
