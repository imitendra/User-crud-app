<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New User</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
   <div class = "container">
     <div class = "row">
     <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center-center card">
      <h1 class = "text-center"> Create New User </h1>
      <div class = "card-body">
      <form th:action="@{/save}" th:object = "${user}" method="post">
         <div class ="form-group">
          <label> FirstName </label>
          <input type="text" name="fname"  class="form-control" th:field ="*{fname}" placeholder="Enter User FirstName"> 
         </div>
         <div class ="form-group">
          <label> LasttName </label>
          <input type="text" name="lastname"  class="form-control" placeholder="Enter User LastName"> 
         </div>
         <div class ="form-group">
          <label> Phone </label>
          <input type="text" name="phone"  class="form-control" placeholder="Enter User PhoneNo."> 
         </div>
         
         <div class = "box-footer">
          <button type="submit" class = "btn btn-primary">Submit</button>
         </div>
      </form>
      
      </div>
     </div>
   </div>
  </div>
 </body>
 </html>
